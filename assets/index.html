<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 • Instagram</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="main">
      <img src="./images/logo-light.png" alt="Instagram Logo">

      <form action="">
        <table class="login-page">
          <tr>
            <td><input name="input" id="usernumber" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"></td>
          </tr>
          <tr>
            <td><input name="input" id="password" type="password" placeholder="비밀번호"></td>
          </tr>
          <tr>
            <td><a href="./index.html"><button id="login" type="button">로그인</button></a></td>
          </tr>
        </table>
      </form>

      <div>---또는---</div>

      <div class="other-login">
        <div>
          <h4><img src="./images/facebook-icon.png" alt="">Facebook으로 로그인</h4>
        </div>
        <div>비밀번호를 잊으셨나요?</div>
      </div>
    </div>

    <div class="member-join">
      <form action="">
        <table>
          <tr>계정이 없으신가요?</tr>
          <tr><a href="">가입하기</a></tr>
        </table>
      </form>
    </div>
    <div class="download">
      <div>앱을 다운로드하세요.</div>
      <div>
        <a href=""><img src="./images/app-store.png" alt="appstore"></a>
        <a href=""><img src="./images/gg-play.png" alt="googleplay"></a>
      </div>
    </div>
    <footer class="global-footer">
      <ul class="footer">
        <li>Meta</li>
        <li>소개</li>
        <li>블로그</li>
        <li>채용 정보</li>
        <li>도움말</li>
        <li>API</li>
        <li>개인정보처리방침</li>
        <li>약관</li>
        <li>위치</li>
        <li>Instagram lite</li>
        <li>
          <a onclick="" class="darkmode" href="">Darkmode</a>
        </li>
      </ul>
      <ul>2024 Instagram from Meta</ul>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
