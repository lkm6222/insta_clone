<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/522c2b7a73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../color.css">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./t_style.css">
</head>

<body>
  <div class="wrapper">
    <header class="global-header">
      <h1 class="logo"><img src="/assets/images/logo-light.png" alt="insta_logo_light"></h1>
      <div class="head-icon">
        <a href=""><i class="fa-regular fa-square-plus"></i></a>
        <a href=""><i class="fa-regular fa-compass"></i></a>
        <a href=""><i class="fa-regular fa-heart"></i></a>
        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
    </header>
    <div class="main">
      <div class="post">

        <div class="post-header">
          <div class="user-info">
            <h2><img src="./images/potato.jpeg" alt="user-img"></h2>
            <div class="user-id">
              <a id="userId" href=""><span>yejin</span></a>
              <p id="userState">Sejong, South Korea</p>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis"></i>
        </div>

        <div class="content-img">
          <img src="./images/멍.jpeg" alt="upload-img">
        </div>
        <div class="content-box">
          <div class="content-button">
            <div class="content-btn-left">
              <button><i class="fa-regular fa-heart"></i></button>
              <button><i class="fa-regular fa-comment"></i></button>
            </div>
            <div class="content-btn-right">
              <button><i class="fa-regular fa-bookmark"></i></button>
            </div>
          </div>
          <p><span>좋아요 2,346개</span></p>
          <div class="comment-box">
            <table class="content-comment">
              <tr class="commented">
                <td><span>id</span></td>
                <td>댓글</td>
                <td><i class="fa-regular fa-heart"></i></td>
              </tr>
            </table>
            <p>2시간 전</p>
          </div>

        </div>
        <div class="comment-input">
          <input type="text" placeholder="댓글달기...">
        </div>
      </div>
    </div>
<!-- 반복되는 컨텐츠창 -->

</html>
